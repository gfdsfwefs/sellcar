<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація та Вхід</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- Модальне вікно для реєстрації -->
    <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeRegister">&times;</span>
                <h2>Реєстрація</h2>
                <form id="registerForm">
                    <label for="registerEmail">Електронна пошта:</label>
                    <input type="email" id="registerEmail" required>
                    <label for="registerPassword">Пароль:</label>
                    <input type="password" id="registerPassword" required>
                    <button type="button" id="registerButton">Заєреструватися</button>
                    <p>Якщо у вас вже є акаунт? <a href="sing.html" class="register-link">Увійти</a></p> <!-- Посилання на реєстрацію -->    
                </form>
            </div>
        </div>
        

    <script src="reg.js"></script> 
    <script src="script.js"></script> 
</body>
</html>
